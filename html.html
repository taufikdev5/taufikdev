<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/logo 3.png" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="/logo 3.png" alt="logo">
            </div>
            <h1 id="logo-text"> Youtube</h1>
        </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="search">
            </form>
            <button class="search">
                <i class="ri-search-line"></i>
            </button>
            <button class="mic">
                <i class="ri-mic-2-line"></i>
            </button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profil-box">
                <img src="/profile.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar"> 
            <div class="sidebar-item">
                <a href="#" class="sidebar-item">
                    <i class="ri-home-5-line">Home</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-compass-3-line">Eksplore</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-wireless-charging-line">Short</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-rss-line">Supcription</i>
                </a>
                <hr>
                <a href="#" class="sidebar-item">
                    <i class="ri-links-line">Library</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-history-line">History</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-video-line">Your Videos</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-time-line">Watch later</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-play-list-2-line">All Video</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-arrow-down-s-line">Show More</i>
                </a>
                <hr>
                <h4 class="More">More From Youtube</h4>
                <a href="#" class="sidebar-item">
                    <i class="ri-keybord-box-line">Gaming</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-live-line">Live</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-award-line">Sport</i>
                </a>
                <hr>
                <a href="#" class="sidebar-item">
                    <i class="ri-settings-s-line">Settings</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-flag-line">Report</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-question-line">Help</i>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-feedback-line">Send Feedback</i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="chips-wrapper">
                <div class="chips">
                    <p>All</p>
                </div>
                <div class="chips">
                    <p>HTML</p>
                </div>
                <div class="chips">
                    <p>CSS</p>
                </div>
                <div class="chips">
                    <p>Responsive Desain</p>
                </div>
                <div class="chips">
                    <p>UI Desain</p>
                </div>
                <div class="chips">
                    <p>React</p>
                </div>
                <div class="chips">
                    <p>Node.Js</p>
                </div>
                <div class="chips">
                    <p>Java</p>
                </div>
                <div class="chips">
                    <p>UI/UK</p>
                </div>
            </div>
            <div ckass="video-container"></div>
        </div>
            </div>
            

    
</body>
</html>
